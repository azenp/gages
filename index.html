<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gages d'Amour</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #ffe6e6;
      background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSmX9qIEOteY3nBLJZyBEj24eGwtd1QLd6wEA&s');
      background-size: cover;
      color: #600;
      text-align: center;
    }
    #codeSection {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(255, 230, 230, 0.95);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }
    .gage {
      background: white;
      margin: 1em;
      padding: 1em;
      border-radius: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: transform 0.2s;
      position: relative;
    }
    .gage:hover {
      transform: scale(1.03);
    }
    .gage.grise {
      background: #eee;
      color: #999;
    }
    .gage img {
      max-width: 100px;
      margin-top: 10px;
    }
    .hidden {
      display: none;
    }
    input[type="file"], input[type="password"] {
      display: block;
      margin: 1em auto;
      padding: 0.5em;
    }
    button {
      padding: 0.5em 1em;
      margin-top: 0.5em;
      background-color: #d6336c;
      border: none;
      color: white;
      border-radius: 10px;
      cursor: pointer;
    }
    button:hover {
      background-color: #ad2954;
    }
    .options {
      margin-top: 1em;
    }
  </style>
</head>
<body>
  <div id="codeSection">
    <h2>Entre ton code secret üíò</h2>
    <input type="password" id="codeInput" placeholder="Code..." />
    <button onclick="verifierCode()">Entrer</button>
  </div>

  <h1 class="hidden" id="titre">Mes Gages pour Toi ‚ù§Ô∏è</h1>
  <div id="gages" class="hidden"></div>

  <script>
    const gages = [
      { texte: "Un massage de 10 minutes", type: "soft" },
      { texte: "Un bisou dans le cou", type: "soft" },
      { texte: "Danser coll√©s serr√©s 2 minutes", type: "hot" },
      { texte: "L√©cher la joue pendant 10 secondes", type: "hot" },
    ];

    const gagesContainer = document.getElementById("gages");
    const titre = document.getElementById("titre");
    const codeSection = document.getElementById("codeSection");

    function verifierCode() {
      const code = document.getElementById("codeInput").value;
      if (code === "soft" || code === "hot") {
        codeSection.style.display = "none";
        titre.classList.remove("hidden");
        gagesContainer.classList.remove("hidden");
      } else {
        alert("Code incorrect !");
      }
    }

    function sauvegarder() {
      localStorage.setItem("gages", JSON.stringify(gages));
    }

    function chargerPhotos() {
      const data = localStorage.getItem("gages");
      if (data) {
        const anciens = JSON.parse(data);
        anciens.forEach((old, i) => {
          if (old.fait) {
            gages[i].fait = true;
            gages[i].photo = old.photo;
          }
        });
      }
    }

    function afficherGages() {
      gagesContainer.innerHTML = "";
      gages.forEach((gage, index) => {
        const gageDiv = document.createElement("div");
        gageDiv.className = "gage" + (gage.fait ? " grise" : "");
        gageDiv.innerHTML = `
          <p>${gage.texte}</p>
          <div class="options hidden">
            <input type="file" accept="image/*" class="photo-input" data-index="${index}" />
            <button data-index="${index}" class="valider">Valider</button>
            <button data-index="${index}" class="reset">R√©initialiser</button>
            <button onclick="retourAccueil()">‚¨Ö Retour</button>
          </div>
          ${gage.photo ? `<img src="${gage.photo}" alt="Photo" />` : ""}
        `;
        gageDiv.addEventListener("click", (e) => {
          if (e.target.tagName === 'BUTTON' || e.target.tagName === 'INPUT') return;
          const options = gageDiv.querySelector('.options');
          document.querySelectorAll('.options').forEach(opt => opt.classList.add('hidden'));
          options.classList.remove('hidden');
        });
        gagesContainer.appendChild(gageDiv);
      });
    }

    function retourAccueil() {
      document.querySelectorAll('.options').forEach(opt => opt.classList.add('hidden'));
    }

    gagesContainer.addEventListener("click", (e) => {
      const index = parseInt(e.target.getAttribute("data-index"));
      const gage = gages[index];
      if (e.target.classList.contains("valider")) {
        const input = document.querySelector(`.photo-input[data-index='${index}']`);
        const file = input.files[0];
        if (!file) {
          if (!confirm("Aucune photo ajout√©e. Es-tu s√ªr(e) de vouloir valider ?")) return;
        }
        const reader = new FileReader();
        reader.onload = function(evt) {
          gage.fait = true;
          gage.photo = file ? evt.target.result : null;
          sauvegarder();
          afficherGages();
        };
        if (file) reader.readAsDataURL(file);
        else {
          gage.fait = true;
          gage.photo = null;
          sauvegarder();
          afficherGages();
        }
      }
      if (e.target.classList.contains("reset")) {
        const code = prompt("Code pour r√©initialiser ?");
        if (code === "josephine") {
          gage.fait = false;
          gage.photo = null;
          sauvegarder();
          afficherGages();
        } else {
          alert("Code incorrect");
        }
      }
    });

    chargerPhotos();
    afficherGages();
  </script>
</body>
</html>
