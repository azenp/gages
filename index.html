<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gages d'Amour</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="login-screen">
    <h1>Bienvenue ❤️</h1>
    <p>Entrez le code secret :</p>
    <input type="text" id="code-input" placeholder="Code secret" autocomplete="off" />
    <button id="code-btn">Valider</button>
    <p id="code-error" class="error hidden">Code invalide, réessaye.</p>
  </div>

  <div id="main-screen" class="hidden">
    <h1>Mes Gages pour Toi ❤️</h1>
    <div id="gages"></div>
  </div>

  <div id="gage-popup" class="hidden">
    <button id="back-btn">&larr; Retour</button>
    <div id="gage-content"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
